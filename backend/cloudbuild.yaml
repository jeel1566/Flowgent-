# Cloud Build configuration for automatic deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/flowgent-backend', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/flowgent-backend']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'flowgent-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/flowgent-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY},N8N_MCP_SERVER_URL=${_N8N_MCP_SERVER_URL}'

images:
  - 'gcr.io/$PROJECT_ID/flowgent-backend'

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _GEMINI_API_KEY: 'your-gemini-api-key'
 _N8N_MCP_SERVER_URL: 'http://your-mcp-server-url'
